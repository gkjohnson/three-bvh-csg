<!DOCTYPE html>
<html>
<head>
    <title>three-bvh-csg - Simple CSG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            overflow: hidden;
			font-family: monospace;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

		#output {
			color: #aaa;
			position: absolute;
			left: 10px;
			bottom: 10px;
			white-space: pre;
		}

		#loading-container {
			position: fixed;
			bottom: 0;
			width: 100%;
			visibility: hidden;
		}

		#loading-container .text {
			color: #aaa;
			text-align: center;
		}

		#loading-container .bar {
			height: 5px;
			background: #aaa;
			width: 50%;
		}

    </style>
</head>
<body>
	<div id="output"></div>
    <script type="module" src="./hierarchy.js"></script>
</body>
</html>
